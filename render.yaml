services:
  - type: web
    name: butt-dial-mcp
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3100
      - key: MCP_SERVER_NAME
        value: butt-dial-mcp
      - key: PROVIDER_DATABASE
        value: sqlite
      - key: PROVIDER_TTS
        sync: false
      - key: DEMO_MODE
        value: "false"
      - key: MASTER_SECURITY_TOKEN
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    disk:
      name: butt-dial-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
